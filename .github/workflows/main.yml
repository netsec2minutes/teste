name: Build and Scan
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: |
        npm install
    - name: build docker image
      run: docker build -t nodejsapp .
  
      # uses: fike/horusec-action@14e6a2f96613606ceef2e42bb3791580bf508263
     - uses: fike/horusec-action@v0.2.1
     - with:
        arguments: # optional, default is 

  conviso-sast:
   runs-on: ubuntu-latest
   container:
     image: convisoappsec/flowcli
     env:
       FLOW_API_KEY:  ${{secrets.FLOW_API_KEY}}
       FLOW_PROJECT_CODE: ${{secrets.FLOW_API_CODE}}
   steps:
   - uses: actions/checkout@v2

   - name: Run SAST
     run: flow sast run 


  njsscan:
    needs: build
    runs-on: ubuntu-latest
    name: njsscan code scanning
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@master
      with:
        args: '. --sarif --output results.sarif || true'
    - name: Upload njsscan report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: results.sarif
