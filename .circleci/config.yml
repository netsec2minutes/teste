version: 2.1

orbs:
  snyk: snyk/snyk@1.1.1

jobs:
  build:
      docker:
      - image: circleci/node:4.8.2
      steps:
      - checkout
      - run:
          command: npm install -q || true
      - snyk/scan:
          token-variable: SNYK_TOKEN                           # use is api token stored in an env variable named other than SNYK_TOKEN
          severity-threshold: high                                  # only fail if detected high-severity vulnerabilities
          protect: false                                            # apply pactches specified in commited .snyk file (generated by running the [snyk wizard](https://snyk.io/docs/cli-wizard/))
          fail-on-issues: true                                     # don't fail even if issues detected (not recommended!)
          monitor-on-build: true                                    # create a snapshot of apps dependencies on snyk.io, for continoues monitoring (recommended!)
          project: ${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}-app  # use this to save the snapshot under specific names.
          organization: ${SNYK_CICD_ORGANIZATION}
